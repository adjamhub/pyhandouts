# -----------------------------------------------------------------------------------------------

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
    - primary: indigo
    - accent: blue
    - toggle:
      - name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
    - primary: indigo
    - accent: blue
    - toggle:
      - name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  language: it
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
  plugins:
    - search:
        lang: it

extra_css:
- stylesheets/extra.css

# -----------------------------------------------------------------------------------------------

markdown_extensions:
  - admonition: {}
  - attr_list: {}
  - toc: {}
  - def_list: {}
  - pymdownx.emoji: {}
  - pymdownx.tasklist: {custom_checkbox: True}
  - pymdownx.highlight: {anchor_linenums: True}
  - pymdownx.inlinehilite: {}
  - pymdownx.snippets: {}
  - pymdownx.superfences: {}

