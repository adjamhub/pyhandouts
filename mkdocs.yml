theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  language: it
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  plugins:
    - search:
        lang: it

nav:
  - Home: index.md
  - Basics:
    - Intro: basics/000_first.md
    - Installazione: basics/001_install.md
    - Prime cose: basics/100_basics.md
    - Variabili: basics/101_var.md
    - Alternanza: basics/102_alt.md
    - Ripetizione: basics/103_iter.md
    - Sequenze: basics/104_seq.md
    - Funzioni: basics/105_funz.md
    - Moduli: basics/106_mod.md
    - Files: basics/107_files.md
    - CSV: basics/108_csv.md
  - OOP: OOP.md
  - wxPython:
    - Introduzione: wx/000_intro.md
    - Primi concetti: wx/101_first_things.md
    - Eventi: wx/102_events.md
    - widgets: wx/110_widgets.md
    - Esercizi (base): wx/115_base_ex.md
    - Layout: wx/120_layout.md
    - Esercizi (layout): wx/122_layout_ex.md
    - Esercizi (full): wx/125_full_ex.md
    - Dialogs: wx/130_dialogs.md
    - Immagini: wx/132_images.md
    - Timer(s): wx/135_timer.md
    - Full GUI: wx/140_full_gui.md
    - Esercizi (GUI): wx/143_full_gui_ex.md
    - Caratteristiche Avanzate: wx/150_advanced.md
    - Classi wx: wx/201_classes.md
    - Tools: wx/299_tools.md
  - Insights:
    - pip: insights/01_pip.md
    - venv: insights/02_venv.md
    - Eccezioni: insights/03_eccezioni.md
    - Turtle: insights/04_turtle.md
    - Eseguibili: insights/05_script_to_exe.md
    - Scipy: insights/06_scipy.md
    - Arduino: insights/07_arduino.md
    - MySql: insights/08_mysql.md
    - Flask: insights/09_Flask.md
    - Reals: insights/10_reals.md
  - About: about.md

markdown_extensions:
  - toc: {permalink: True}
  - admonition: {}
  - attr_list: {}
  - def_list: {}
  - pymdownx.tasklist: {custom_checkbox: True}
  
